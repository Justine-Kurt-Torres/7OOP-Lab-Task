<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background like GitHub */
            color: #24292e; /* GitHub dark text */
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 45px;
            background: #fff;
            border: 1px solid #e1e4e8; /* Light border */
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(27,31,35,0.04);
        }
        /* Styling for headings (Markdown-like) */
        h1 { border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; font-size: 2em; }
        h2 { border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        
        /* Styling for lists */
        ul, ol { padding-left: 20px; }
        
        /* Styling for links */
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Styling for inline code/code blocks */
        code, pre {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
        }
        pre {
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
        }
        
        /* Other basic styles */
        hr { border: 0; height: 1px; background: #eaecef; margin: 24px 0; }
        strong { font-weight: 600; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>My Awesome Project</h1>

        <p>This is a <strong>cool</strong> app that does things.</p>
        
        <h2>Features</h2>
        
        <ul>
            <li>Feature One</li>
            <li>Feature Two</li>
        </ul>
        
        <p>To install, run <code>npm install</code>.</p>
        
        </div>

</body>
</html>
